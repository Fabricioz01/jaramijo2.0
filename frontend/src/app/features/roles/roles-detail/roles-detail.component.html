<app-header></app-header>

<app-confirm-modal
  [visible]="showDeleteModal"
  [message]="'¿Está seguro de eliminar este rol? Esta acción no se puede deshacer.'"
  (confirm)="confirmDeleteRole()"
  (cancel)="cancelDeleteRole()"
></app-confirm-modal>

<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="d-flex align-items-center mb-4">
        <button class="btn btn-outline-secondary me-3" (click)="goBack()">
          <i class="bi bi-arrow-left"></i>
        </button>
        <div>
          <h1 class="h3 mb-0">Detalle del Rol</h1>
          <p class="text-muted mb-0">Información detallada del rol</p>
        </div>
      </div>

      <div class="card border-0 shadow-sm" *ngIf="role">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3">{{ role.name }}</h5>

          <div class="mb-3">
            <strong>Permisos:</strong>
            <div class="d-flex flex-wrap gap-1 mt-2">
              <span
                class="badge bg-primary"
                *ngFor="let p of role.permissionIds"
              >
                {{ getPermissionDisplay(p) }}
              </span>
            </div>
          </div>

          <div class="mb-3">
            <strong>Creado:</strong>
            <span>{{ role.createdAt | date : 'medium' }}</span>
          </div>

          <div class="d-flex gap-2 justify-content-end pt-3 border-top">
            <button class="btn btn-outline-secondary" (click)="goBack()">
              Volver
            </button>
            <button
              class="btn btn-primary"
              (click)="goToEdit()"
              *ngIf="canEdit()"
            >
              Editar
            </button>
            <button
              class="btn btn-danger"
              (click)="showDeleteConfirm()"
              *ngIf="canDelete()"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>

      <div *ngIf="loading" class="text-center py-5">
        <span class="spinner-border" role="status"></span>
      </div>
      <div *ngIf="!loading && !role" class="alert alert-danger mt-4">
        No se encontró el rol solicitado.
      </div>
    </div>
  </div>
</div>
